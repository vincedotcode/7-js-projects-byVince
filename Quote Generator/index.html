<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quote Generator</title>
</head>

<body>
    <!--NavBar Start-->
    <nav class="navbar navbar-expand-lg navbar-light px-lg-5 px-md-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Quote Gen</a>
        </div>
    </nav>
    <!--NavBar Ends-->


    <!--Main Container Start-->
    <section class="main">
        <div class="wrapper d-flex justify-content-center mx-3">
            <div class="card border-0">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <h4>Quote Generator</h4>
                    </div>
                    <div class="col-12 d-flex justify-content-center box-q ">
                        <span class="quote p-4" id="quote">Press The Button</span>
                    </div>
                    <div class="col-12 d-flex justify-content-end box-q ">
                        <span class="author p-3" id="author"></span>
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-4 mb-3">
                        <button class="btn btn-main" id="btn">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
